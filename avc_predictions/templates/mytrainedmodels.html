<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Trained Models</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

    <!-- Preloader start -->
    <div id="preloader">
        <div class="loader" style="width: 500px ; height: 500px">
            <dotlottie-player src="https://lottie.host/a6b65616-a569-446b-b6a8-3554c702a30f/pKb3z3phFw.lottie" background="transparent" speed="1.5" style="width: 100%; height: 100%" loop autoplay></dotlottie-player>
        </div>
    </div>
    <!-- Preloader end -->

    <div id="main-wrapper" style="min-height: 130vh !important;">

        {% include "navbar.html" %}
        {% include "sideBar.html" %}

        <div class="content-body">
            <div class="container-fluid">

                <!-- Processed Datasets Section -->
                <h3 style="padding: 10px">History of my Trained Models</h3>
                <div class="row processed-datasets">
                   {% for model in MyTrainedModels %}
                   <div class="col-md-3 col-sm-6 dataset-item">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    <span class="display-5">
                                            <i class="fa fa-bar-chart" aria-hidden="true" style="color: black"></i>
                                    </span>
                                    <h4 class="mt-1">{{ model.modelName }}</h4>
                                    <h5 style="color: #471196">{{ model.datasetName }}</h5>
                                    <p>{{ model.trained_at }}</p>

<!--                                    <button class="btn gradient-8 btn-md border-0 btn-rounded px-5" onclick="Predict('{{ model.id }}')">-->
<!--                                        Use To Predict-->
<!--                                    </button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <a id="processed-toggle" class="p-3" style="color: #7b31ec;font-size: 15px;cursor: pointer;" >View More</a>


            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="{% static 'plugins/common/common.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/gleek.js' %}"></script>
    <script src="{% static 'js/styleSwitcher.js' %}"></script>

    <script>
        // Toggle visibility for datasets
        function Predict(id){
            window.location.href = `/predict/${id}/`;
        }


    </script>
</body>

</html>
